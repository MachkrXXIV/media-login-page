<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <aside class="bg-design-desktop">
      <h1>title</h1>
    </aside>
    <main>
      <h2 class="description">
        From books to movies, games to TV-series, review each and every aspect
        of the things you loved and disliked! See other users' voiced opinions
        on them as well and keep track of the episode/chapter you are on!
      </h2>
      <form class="form">
        <div class="input">
          <label for="first-name">First Name</label>
          <input type="text" name="first-name" id="first-name" />
        </div>
        <div class="input">
          <label for="last-name">Last Name</label>
          <input type="text" name="last-name" id="last-name" />
        </div>
        <div class="input">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>
        <div class="input">
          <label for="phone">Phone Number</label>
          <input type="tel" name="phone" id="phone" />
        </div>
        <div class="input">
          <label for="password">password</label>
          <input type="password" name="password" id="password" />
        </div>
        <div class="input">
          <label for="confirm-pass">Confirm Password</label>
          <input type="password" name="confirm-pass" id="confirm-pass" />
        </div>
        <br />
        <button class="create">Create Account</button>
      </form>
      <h3>already have an account? <a href="#">login</a></h3>
    </main>
  </body>
</html>
